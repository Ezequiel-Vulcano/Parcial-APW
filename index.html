<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue3.js"></script>
</head>

<body id="app" v-cloak>


    <main class="container-fluid p-0">
        <div class="row d-flex justify-content-end">
            <componente-bienvenida v-if="showBienvenida" 
                @comenzar="mostrarCuestionario">
            </componente-bienvenida>
            
            <componente-cuestionario v-if="showCuestionario" 
                :contador="contador" 
                :preguntas="preguntas" 
                :error="error"
                :errorbolean="errorbolean"
                :datosseleccionados="datosseleccionados"
                @incrementar="incrementar" 
                @decrementar="decrementar" 
                @capturorespuesta="capturorespuesta"
                @resultado="resultado"
                >
            </componente-cuestionario>

            <componente-final v-if="showFinal"
                :clases = "clases"
                :final = "final"
                >
            </componente-final>

        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
